<!doctype html><html><head>  <title>Wee Pomodoro Clock</title>  <meta name="viewport" content="width=device-width, initial-scale=1">  <script src="scripts/main.js"></script>  <link rel="stylesheet" href="styles/main.css" type="text/css" />  <link rel="icon" type="image/png" href="./favicon.png" sizes="128x128"></head><body><div class="container"><h1 class="brand">Wee Pomodoro Clock</h1><section class="config"><input type="range" min="1" max="90" step="1" value="5" class="break_slide" /><input type="number" min="1" max="90" step="1" value="5" class="break_text" /><input type="range" min="1" max="90" step="1" value="25" class="pomodori_slide" /><input type="number" min="1" max="90" step="1" value="25" class="pomodori_text" /></section><section class="clock"><h2 class="current_status">Pomodori in progress</h2><span class="countdown">12:30</span></section></div></body></html>
