<!doctype html><html><head>  <title>Wee Pomodoro Clock</title>  <meta name="viewport" content="width=device-width, initial-scale=1">  <script src="public/scripts/main.js"></script>  <link rel="stylesheet" href="public/styles/main.css" type="text/css" />  <link rel="icon" type="image/png" href="./favicon.png" sizes="128x128"></head><body><div class="container"><h1 class="brand">Wee Pomodoro Clock</h1><section class="config"><h3>Choose Session Duration</h3><input type="range" min="1" max="90" step="1" value="25" class="pomodori_slide" /><input type="number" min="1" max="90" step="1" value="25" class="pomodori_text" /><h3>Choose Break Duration</h3><input type="range" min="1" max="90" step="1" value="5" class="break_slide" /><input type="number" min="1" max="90" step="1" value="5" class="break_text" /></section><section class="clock"><h2 class="current_status">You, ready to go?</h2><span class="countdown">25:00</span><button class="onoff start">Start</button></section><section class="shortcuts"><h4>Keyboard shortcuts</h4><ul><li>Tab to select different controls</li><li>Right arrow / Left arrow on slides</li><li>Up arrow / down arrow on time boxes</li><li>Space bar to start/stop clock</li></ul></section></div></body></html>
